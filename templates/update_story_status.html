<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث حالة القصة</title>
    <style>body { font-family: sans-serif; }</style>
</head>
<body>
    <h1>تحديث حالة القصة: [اسم القصة]</h1>
    <!-- محتوى الصفحة يوضع هنا -->
    <p>تغيير حالة القصة (مثل: مسودة، قيد المراجعة، منشورة، مكتملة).</p>
    <form>
        <label for="status">الحالة الجديدة:</label>
        <select id="status" name="status">
            <option value="draft">مسودة</option>
            <option value="review">قيد المراجعة</option>
            <option value="published">منشورة</option>
            <option value="completed">مكتملة</option>
        </select>
        <br><br>
        <input type="submit" value="تحديث الحالة">
    </form>
</body>
</html>
