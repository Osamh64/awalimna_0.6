<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتابة قصة جديدة - عوالمنا</title>
    <link rel="icon" href="../static/Website.jpg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .categories label {
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        
        input[type="file"] {
            margin-top: 10px;
        }
        
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>كتابة قصة جديدة</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label>عنوان القصة:</label>
                <input type="text" name="title" value="عنوان القصة" required>
            </div>
            <div class="form-group">
                <label>وصف موجز:</label>
                <textarea name="short_description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>محتوى القصة:</label>
                <textarea name="content" rows="10" required></textarea>
            </div>
            <div class="form-group categories">
                <label><strong>التصنيفات:</strong></label>
                <label>
                        <input type="الكوميديا" name="categories[الكوميديا]" value="1">
                        <input type="الخيال العلمي" name="categories[الخيال العلمي]" value="2">
                        <input type="الخيال" name="categories[الخيال]" value="3">
                        <input type="الرومانسية" name="categories[الرومانسية]" value="4">
                        <input type="الجريمة والتحقيق" name="categories[الجريمة والتحقيق]" value="5">
                        <input type="الرعب" name="categories[الرعب]" value="6">
                        <input type="المغامرة" name="categories[المغامرة]" value="7">
                        <input type="دراما" name="categories[دراما]" value="8">
                        <input type="التاريخية" name="categories[التاريخية]" value="9">
                        <input type="سرقة" name="categories[سرقة]" value="10">
                        <input type="حرب" name="categories[حرب]" value="11">
                        <input type="فانتازي" name="categories[فانتازي]" value="12">
                        <input type="اطفال" name="categories[اطفال]" value="13">
                    </label>
            </div>
            <div class="form-group">
                <label>رفع ملف PDF:</label>
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            <input type="submit" value="نشر القصة">
        </form>
    </div>
</body>

</html>
